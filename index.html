<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class = "header">
      Weather Dashboard
    </div>
      <div class = "left-box">
        <div>
          <form id="search-box" class="button-area">
            <input name="city" id="city-input" type="text" autofocus="true" class="city-input" />
            <button type="submit" class="button">Search</button>
          </form>
        </div>
        <h1 class = "history"> 
          <ul>
            <li class = "one">1</li>
            <li class = "two">2</li>
            <li class = "three">3</li>
            <li class = "four">4</li>
            <li class = "five">5</li>
          </ul>
        </h1>
      </div>
    <br>
      <div class = "main-box">
        <div class = "text-area">
          <h2 class = "city">1</h2>
          <h3 id = "small" class = "temp">2</h3>
          <h4 id = "small" class = "humid">3</h4>
          <h5 id = "small" class = "wind">4</h5>
          <h6 id = "small" class = "latlon">5</h6>
        </div>
      </div>
    <br>
      <div class = "bottom-box">

      </div>
    </div>
  </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
