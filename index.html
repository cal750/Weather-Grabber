<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class = "header">
      Weather Dashboard
    </div>
      <div class = "left-box">
        <div>
          <form id="search-box" class="button-area">
            <input name="city" id="city-input" type="text" placeholder = "enter city here" class="city-input" />
            <button type="submit" class="button">Search</button>
          </form>
        </div>
        <h1 class = "history"> 
          <ul><span>History</span>
            <p class = "one">1</p>
            <p class = "two">2</p>
            <p class = "three">3</p>
            <p class = "four">4</p>
            <p class = "five">5</p>
          </ul>
        </h1>
      </div>
      <br>
      <div class = "main-box">
        <div class = "text-area">
          <h2 class = "city"></h2>
          <h3 id = "small" class = "temp"></h3>
          <h4 id = "small" class = "humid"></h4>
          <h5 id = "small" class = "wind"></h5>
          <h6 id = "small" class = "lat"></h6>
          <h7 id = "small" class = "lon"></h7>
        </div>
      </div>
      <br>
      <div class = "bottom-box">
        <div class = "forecast">
          <h8 class = "fcone">1</h8>
          <h9 class = "fctwo">2</h9>
          <h10 class = "fcthree">3</h10>
          <h11 class = "fcfour">4</h11>
          <h12 class = "fcfive">5</h12>

        </div>
      </div>
    </div>
  </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
